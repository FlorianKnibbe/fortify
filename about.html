<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <script>
        const { shell } = require('electron');
        const electron = require('electron');
        const currentWindow = electron.remote.getCurrentWindow();

        function btnCloseClick() {
            currentWindow.close();
        }
    </script>
    <div class="page">
        <div class="content">
            <img src="favicon-32x32.png" style="position: absolute; right: 30px; top: 40px;" height="64px"/>
            <p>
                <a href="#" onclick="shell.openExternal('http://fortifyapp.com')">Fortify</a>
            </p>
            <p>
                By: Peculiar Ventures
            </p>
            <p>
                Version: 1.0.0
            </p>
        </div>
        <div class="footer">
            <div class="center">
                <button class="btn accept" onclick="btnCloseClick()">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
