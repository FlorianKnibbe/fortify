<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accept Remote key</title>
    <link rel="stylesheet" href="../style/main.css">
    <style>
        p {
            font-size: 12px;
            padding-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="content center">
            <p>
                <span id="origin" style="color: #4286f4"></span> has requested permission to use your local certificates, keys, and smart cards.
            </p>
            <p>
                If this number matches what is displayed by the application and you want to provide access choose Approve.
            </p>
            <div id="pin"></div>
        </div>
        <div class="footer">
            <div class="center">
                <div>
                    <button class="btn accept" onclick="btnOkClick()">Approve</button>
                    <button class="btn" onclick="btnCancelClick()">Deny</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const electron = require('electron');
        const currentWindow = electron.remote.getCurrentWindow();

        const $pin = document.getElementById("pin");
        const pin = currentWindow.params.pin.toString();
        
        const $origin = document.getElementById("origin");
        const origin = currentWindow.params.origin;
        $origin.textContent = origin;

        for (let i = 0; i < pin.length; i++) {
            const $num = document.createElement("div");
            $num.textContent = pin.charAt(i);

            $pin.appendChild($num);
        }

        function btnOkClick() {
            currentWindow.params.accept = true;
            currentWindow.close();
        }

        function btnCancelClick() {
            currentWindow.close();
        }

        window.onkeydown = function (args) {
            switch (args.keyCode) {
                case 13:
                    btnOkClick();
                    break;
                case 27:
                    btnCancelClick();
                    break;
            }
        }
    </script>
</body>

</html>
