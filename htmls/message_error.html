<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Error
    </title>
    <link rel="stylesheet" href="../style/main.css">
</head>

<body>
    <div class="page">
        <div class="content message-box">
            <div class="message-icon">
                <img src="../icons/Error.png" width="96px">
            </div>
            <div class="message-text">
                <h3 style="padding-bottom: 32px">Error</h3>
                <p id="text"></p>
            </div>
        </div>
        <div class="footer">
            <div class="center">
                <button class="btn accept" onclick="btnCloseClick()">Close</button>
            </div>
        </div>
    </div>
    <script>
        const { shell } = require('electron');
        const electron = require('electron');
        const currentWindow = electron.remote.getCurrentWindow();

        const $text = document.getElementById("text");
        $text.textContent = currentWindow.params.text.toString();

        function btnCloseClick() {
            currentWindow.close();
        }

        window.onkeydown = function (args) {
            switch (args.keyCode) {
                case 13:
                case 27:
                    btnCloseClick();
                    break;
            }
        }
    </script>
</body>

</html>
